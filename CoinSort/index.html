
<!DOCTYPE html>
<html>
<head>
	<title>CRPI</title>
	<link rel="stylesheet" type="text/css" href="/CoinSort/src/styling.css">
</head>
<body>

			  <span id="BTC-name">Bitcoin</span>

		  </div>

			<div class="info">
				<span>Ethereum</span>
				<span class="ticker">Ticker: BTC</span>
				<span>Market Cap: 260B</span>
				<span>Price: $2 111</span>

		</div>

				<span>TEMP</span>
				<span class="ticker">Ticker: TEMPT</span>

<script src="src/main.js"></script>

</html>
